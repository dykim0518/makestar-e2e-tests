name: Playwright Tests

on:
  # 배포 후 자동 실행 (main 브랜치에 push 시)
  push:
    branches: [main, master]

  # PR 생성 시 실행
  pull_request:
    branches: [main, master]

  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      test_grep:
        description: '실행할 테스트 패턴 (예: TC-HOME, TC-SEARCH)'
        required: false
        default: ''

# 동시 실행 제한 (이전 실행 취소)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: CMR Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # 인증 정보 설정 (GitHub Secrets에서 주입)
      - name: Setup authentication
        run: echo '${{ secrets.AUTH_JSON }}' > auth.json

      # 테스트 실행
      - name: Run Playwright tests
        run: |
          if [ -n "${{ github.event.inputs.test_grep }}" ]; then
            npx playwright test --config=playwright.ci.config.js -g "${{ github.event.inputs.test_grep }}"
          else
            npx playwright test --config=playwright.ci.config.js
          fi
        env:
          CI: true

      # 테스트 리포트 업로드 (항상 실행)
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 테스트 결과 (스크린샷, 트레이스) 업로드
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
